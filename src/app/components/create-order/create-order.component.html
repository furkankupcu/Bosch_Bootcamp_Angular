<div class="container"> 
  <div class="row mt-4 border-bottom border-dark" style="margin-bottom: 10px;">  
    <div class="col-xs-4 col-md-4 col-lg-4">
      <div class="col-xs-6 col-md-6 col-lg-6">
      <span> Order Id: {{newOrderId}} </span>
      </div>
      <div class="col-xs-6 col-md-6 col-lg-6">
        <div class="col-xs-6 col-md-6 col-lg-6">
          <p> Model Number:</p>
        </div>
        <div class="col-xs-6 col-md-6 col-lg-6"> 
          <input style="margin-bottom: 20px;" type="text"  class="form-control" [(ngModel)]="modelNumber">
        </div>
      </div>
  </div>
  <div class="col-xs-4 col-md-4 col-lg-4">
      <div>
        <span class="border rounded" style="margin-right: 15px; padding: 9px;">{{counter}}</span>
        <button (click)="decrease()" class="btn btn-secondary" >-</button>
        <button (click)="increment()" class="btn btn-secondary" style="margin-left: 5px;">+</button>
      </div>
  </div> 
  <div class="col-xs-4 col-md-4 col-lg-4">
    <div>
      <button class="btn btn-primary" (click)="createOrder()"> Create Order</button>
    </div>
  </div>
</div> <!-- Container-->
<router-outlet> </router-outlet>
